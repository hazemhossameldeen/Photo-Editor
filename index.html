    <div class="container disaple">
        <!-- Nav - Start -->
        <div class="filters-container">
            <ul>
                <li id="brightness" class="active">
                    Brightness
                    <br>
                    <i class='bx bxs-sun' ></i>
                </li>
                <li id="saturation">
                    Saturation
                    <br>
                    <i class='bx bxs-color-fill' ></i>
                </li>
                <li id="inversion">
                    Inversion
                    <br>
                    <i class='bx bx-certification'></i>
                </li>
                <li id="grayscale">
                    Grayscale
                    <br>
                    <i class='bx bxs-adjust-alt'></i>
                </li>
            </ul>
        </div>
        <!-- Nav - End -->

        <!-- Controller - Start -->
        <div class="range">
            <input type="range" id="" value="100" max="200">
        </div>
        <!-- Controller - End -->

        <!-- Image - Start -->
        <div class="view-container">
            <div class="rotate">
                <ul>
                    <li id="right">
                        <i class='bx bx-rotate-right'></i>
                    </li>
                    <li id="left">
                        <i class='bx bx-rotate-left' ></i>
                    </li>
                </ul>
            </div>
            <div class="img-container">
                <input type="file" class="file-input" accept="image/*" hidden>
                <img src="./assets/img/image-placeholder.png" alt="">
                <div class="buttons">
                    <button class="choose-img">Choose Image</button>
                    <button class="save-img">Save Image</button>
                </div>
            </div>
            <div class="rotate">
                <ul>
                    <li id="horizontal">
                        <i class='bx bx-reflect-horizontal' ></i>
                    </li>
                    <li id="vertical">
                        <i class='bx bx-reflect-vertical' ></i>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Image - End -->
    </div>
    <script src="./assets/js/script.js"></script>
